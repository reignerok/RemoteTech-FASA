@PART[FASAExplorerProbe] // Explorer Probe Core
{
    !MODULE[ModuleDataTransmitter] {}
    
    @MODULE[ModuleAnimateGeneric]
    {
        allowManualControl = false
    }
    
    MODULE
    {
        name = ModuleRTAntenna
        Mode0OmniRange = 0
        Mode1OmniRange = 500000
        EnergyCost = 0.01
        
        DeployFxModules = 0
        ProgressFxModules = 1
        
        TRANSMITTER
        {
            PacketInterval = 0.3
            PacketSize = 2
            PacketResourceCost = 15
        }
    }
    
    MODULE
    {
        name = ModuleSPUPassive
    }
}

